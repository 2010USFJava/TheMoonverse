<router-outlet></router-outlet>

<h3 style ="text-align: center">Reset Password</h3>
<div class="card w-80 text-center" style="margin:2%;">
<div  >
  <form style="margin:2%;" >
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="email" name="email">
      </div>

      <div class="form-group">
       <label for="birth">Birth Date</label>
       <input type="text" class="form-control" id="birth" required [(ngModel)]="birth" name="birth">
      </div>

    <div class="form-group">
        <label for="newPass">New Password</label>
        <input type="text" class="form-control" id="newPass" required [(ngModel)]="user.password" name="password">
      </div>
  
  <button type="submit" class="btn btn-success" routerLink="/login">Reset</button>
 
  </form>
</div>
</div>
