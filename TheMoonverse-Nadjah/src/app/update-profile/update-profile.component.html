<router-outlet></router-outlet>

<h3 style ="text-align: center">Update Account!</h3>
<div class="card w-80 text-center" style="margin:2%;">
<div [hidden]="submitted" >
  <form style="margin:2%;"  (ngSubmit)="onSubmit()">
  

    <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
      </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
        <label for="aboutMe">About Me</label>
        <input type="text" class="form-control" id="aboutMe" required [(ngModel)]="user.aboutMe" name="aboutMe">
      </div>

    <div class="form-group">
      <label for="name">Favorite Planet</label>
      <input type="text" class="form-control" id="favoritePlanet" required [(ngModel)]="user.favoritePlanet" name="favoritePlanet">
    </div>

     <button type="submit" class="btn btn-success" routerLink="/update-profile">Update Profile</button>
      <!-- add  like fuinction to like buttons-->
  
  <button type="submit" class="btn btn-success" routerLink="/reset">reset password</button>
      <!-- add  like fuinction to like buttons-->
 
  </form>
</div>
</div>

<div [hidden]="submitted">

  <button class="btn btn-success" (click)="newuser()">register</button> -->
</div>
